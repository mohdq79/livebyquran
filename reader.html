<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live by Quran — Reader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Web fonts for English, Arabic & Urdu -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?
      family=Playfair+Display:wght@700&
      family=Scheherazade+New&
      family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

  <style>
    /* reset */
    * { margin:0; padding:0; box-sizing:border-box }
    body, html { height:100%; overflow-x:hidden; font-family:sans-serif; }

    /* fixed header */
    header {
      position:fixed; top:0; left:0; right:0;
      height:60px; background:rgba(255,255,255,0.85);
      display:flex; align-items:center; padding:0 20px;
      z-index:100;
      font-family:'Playfair Display',serif;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    header a { text-decoration:none; color:#333; margin-right:1em; }
    header a.back { font-size:0.9rem; }
    header .title { flex:1; text-align:center; font-size:1.1rem; }

    /* parallax sections */
    section.parallax {
      position:relative;
      width:100vw; min-height:100vh;
      background-position:center;
      background-size:cover;
      background-attachment:fixed;
      display:flex; align-items:center; justify-content:center;
    }

    /* overlay behind text */
    .overlay {
      background:rgba(0,0,0,0.5);
      padding:2rem;
      border-radius:8px;
      max-width:700px;
      color:#fff;
      line-height:1.6;
    }
    /* Arabic styling inside overlay */
    .overlay .arabic {
      font-family:'Scheherazade New',serif;
      font-size:1.6rem;
      direction:rtl;
      margin-top:0.5rem;
    }
    /* Urdu styling inside overlay */
    .overlay .urdu {
      font-family:'Noto Nastaliq Urdu',serif;
      font-size:1.6rem;
      direction:rtl;
      margin-top:0.5rem;
    }

    /* scrollable container */
    #reader { margin-top:60px; }

  </style>
</head>
<body>

  <header>
    <a href="books.html" class="back">← Back to Books</a>
    <div class="title" id="book-title">Loading…</div>
  </header>

  <div id="reader"></div>

  <script>
    // helper to fetch text
    async function fetchText(url){
      const r = await fetch(url);
      if(!r.ok) throw new Error(url+' failed');
      return r.text();
    }

    (async()=>{
      // determine slug
      const params = new URLSearchParams(location.search);
      const slug   = params.get('file')?.split('/').slice(-2, -1)[0];
      if(!slug) return alert('No slug in URL');
      document.getElementById('book-title').textContent = slug.replace(/-/g,' ');

      // 1) fetch preface
      const prefaceTxt = await fetchText(`assets/books/${slug}/preface.txt`);

      // 2) gather chapter image list: bg.jpg + chapter-*.jpg
      //    adjust to match exactly your files
      const chapters = ['bg.jpg', 'chapter-1.jpg', 'chapter-2.jpg', 'chapter-3.jpg'];

      // 3) build DOM
      const reader = document.getElementById('reader');
      chapters.forEach((img, idx) => {
        const sec = document.createElement('section');
        sec.className = 'parallax';
        sec.style.backgroundImage = `url("assets/books/${slug}/chapters/${img}")`;

        // only first section gets the text overlay
        if(idx === 0){
          const ov = document.createElement('div');
          ov.className = 'overlay';
          ov.innerHTML = prefaceTxt
            .replace(/\n{2,}/g,'</p><p>')   // paragraph break
            .replace(/\n/g,'<br>');         // line break
          sec.appendChild(ov);
        }

        reader.appendChild(sec);
      });
    })()
    .catch(e=>{
      console.error(e);
      alert('Error loading reader: '+ e.message);
    });
  </script>
</body>
</html>
