<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live by Quran – Our Books</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    /* —— Reset & Vars —— */
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --card-bg: rgba(255,255,255,0.95);
      --accent: #bfa76d;
      --text-dark: #222;
      --shadow: rgba(0,0,0,0.1);
    }
    body {
      font-family:Arial, sans-serif;
      background: url('assets/booksbg.png') center top/cover no-repeat;
      min-height:100vh;
      color: var(--text-dark);
    }
    /* —— Header —— */
    header {
      position:sticky; top:0;
      display:flex; align-items:center; justify-content:space-between;
      background:rgba(255,255,255,0.9);
      padding:10px 20px;
      box-shadow:0 2px 4px var(--shadow);
      z-index:10;
    }
    header .logo { display:flex; align-items:center; }
    header .logo img { height:40px; margin-right:10px; }
    header h1 {
      font-family:'Playfair Display',serif;
      font-size:1.5rem;
      color: var(--text-dark);
    }
    nav a {
      margin-left:20px;
      text-decoration:none;
      color:var(--text-dark);
      font-weight:500;
      transition:color .2s;
    }
    nav a:hover { color:#000; }

    /* —— Main Grid —— */
    main {
      display:grid;
      grid-template-columns:
        repeat(auto-fill, minmax(260px,1fr));
      gap:1.5rem;
      padding:40px 20px;
      max-width:1200px; margin:0 auto;
    }
    .book-card {
      background:var(--card-bg);
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 12px var(--shadow);
      display:flex; flex-direction:column;
      transition:transform .2s,box-shadow .2s;
    }
    .book-card:hover {
      transform:translateY(-6px);
      box-shadow:0 12px 24px var(--shadow);
    }
    .book-card img.cover {
      width:100%;
      height: auto;
      object-fit:cover;
      background:#fafafa;
    }
    .book-info {
      padding:15px;
      flex:1;
      display:flex; flex-direction:column;
    }
    .book-info h2 {
      font-family:'Playfair Display',serif;
      font-size:1.2rem;
      margin-bottom:.5em;
      color:var(--text-dark);
    }
    .book-info p {
      flex:1;
      font-size:.9rem;
      color:#555;
      line-height:1.4;
    }
    .book-actions {
      margin-top:1em;
      display:flex; justify-content:flex-end;
      gap:.5em;
    }
    .book-actions a {
      padding:.5em 1em;
      font-size:.85rem;
      color:var(--text-dark);
      border:1px solid var(--accent);
      border-radius:4px;
      text-decoration:none;
      transition:background .2s,color .2s;
    }
    .book-actions a:hover {
      background:var(--accent);
      color:#fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/Livebyquran Logo.PNG" alt="Live by Quran">
      <h1>Our Books</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="lectures.html">Lectures</a>
      <a href="articles.html">Articles</a>
      <a href="qa.html">Q&A</a>
    </nav>
  </header>

  <main id="books-list">
    <!-- JS will inject cards here -->
  </main>

  <script>
    fetch('books.csv')
      .then(r=>r.text())
      .then(text=>{
        const [headerLine, ...lines] = text.trim().split('\n');
        const headers = headerLine.split(',');
        const list = document.getElementById('books-list');

        lines.forEach(line => {
          const vals = line.split(',');
          const book = headers.reduce((o,h,i)=>(o[h]=vals[i],o), {});
          const slug = book.slug;
          const cover = `assets/books/${slug}/${book.cover}`;
          const pdf   = `assets/books/${slug}/${book.pdf}`;

          const card = document.createElement('div');
          card.className = 'book-card';
          card.innerHTML = `
            <img class="cover" src="${cover}" alt="${book.title} cover">
            <div class="book-info">
              <h2>${book.title}</h2>
              <p>${book.description}</p>
              <div class="book-actions">
                <a href="reader.html?slug=${slug}" target="_blank">Read</a>
                <a href="${pdf}" download>Download</a>
                <a href="${book.order}" target="_blank">Order Print</a>
              </div>
            </div>`;
          list.appendChild(card);
        });
      })
      .catch(err=>{
        console.error(err);
        document.getElementById('books-list').innerHTML =
          `<p style="color:red; text-align:center;">
             Failed to load books. Check your CSV & asset paths.
           </p>`;
      });
  </script>
</body>
</html>
